services:
  postgres:
    image: postgres:16-alpine
    container_name: lvm-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lvm
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  electric:
    image: electricsql/electric:latest
    container_name: lvm-electric
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/lvm
      ELECTRIC_WRITE_TO_PG_MODE: direct_writes
      AUTH_MODE: insecure
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
